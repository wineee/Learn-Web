<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>删除数据</title>

    <link rel="stylesheet" href="site.css">
    <link rel="stylesheet" href="https://cdn.staticfile.org/twitter-bootstrap/4.3.1/css/bootstrap.min.css">
    <script src="https://cdn.staticfile.org/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdn.staticfile.org/popper.js/1.15.0/umd/popper.min.js"></script>
    <script src="https://cdn.staticfile.org/twitter-bootstrap/4.3.1/js/bootstrap.min.js"></script>

    <script src="delete.js"></script>
</head>

<body>

    <div class="container">
        <h2>删除学生信息</h2>
        <p>输入删除数据的学号后，点击Submit按钮，如果成功，下表短暂显示删除的数据</p>
        <form class="form-inline">
            <label for="id">请输入要删除信息的学号:</label>
            <input type="number" class="form-control" id="deleteId" placeholder="Enter id">
            <button type="button" class="btn btn-primary" onclick="Delete()">Submit</button>
        </form>
        
        <!--学号 姓名 性别 年龄 手机号-->
        <br>
        <table class="table">
            <thead>
                <tr>
                    <th>学号</th>
                    <th>姓名</th>
                    <th>性别</th>
                    <th>年龄</th>
                    <th>手机号</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td id = "idTd"></td>
                    <td id = "nameTd"></td>
                    <td id = "genderTd"></td>
                    <td id = "ageTd"></td>
                    <td id = "TelNumTd"></td>
                </tr>
            </tbody>
        </table>

        <br>
        <button class="btn btn-warning"> <a href="index.html">返回主页</a> </button>
    </div>

</body>

</html>
