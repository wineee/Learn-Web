<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>添加数据</title>

    <link rel="stylesheet" href="site.css">
    <link rel="stylesheet" href="https://cdn.staticfile.org/twitter-bootstrap/4.3.1/css/bootstrap.min.css">
    <script src="https://cdn.staticfile.org/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdn.staticfile.org/popper.js/1.15.0/umd/popper.min.js"></script>
    <script src="https://cdn.staticfile.org/twitter-bootstrap/4.3.1/js/bootstrap.min.js"></script>

    <script src="add.js"></script>
</head>

<body>
    <!--学号 姓名 性别 年龄 手机号-->
    <div class="container">
        <h2>添加学生信息</h2>
        <form>
            <div class="form-group">
                <label for="id">学号:</label>
                <input type="number" class="form-control" id="id" placeholder="输入学号">
            </div>
            <div class="form-group">
                <label for="name">姓名:</label>
                <input type="name" class="form-control" id="name" placeholder="输入姓名">
            </div>
            <div class="form-group">
                <label for="gender">性别:</label>
                <div class="radio">
                    <label><input type="radio" name="ge" value="male">男&emsp;&emsp;&emsp;&emsp;</label>
                    <label><input type="radio" name="ge" value="famale">女</label>
                </div>
            </div>
            <div class="form-group">
                <label for="age">年龄:</label>
                <input type="number" class="form-control" id="age" placeholder="输入年龄">
            </div>
            <div class="form-group">
                <label for="TelNum">手机号:</label>
                <input type="number" class="form-control" id="TelNum" placeholder="输入手机号">
            </div>
            <button type="submit" class="btn btn-primary" onclick="add()">Submit</button>
            <button class="btn btn-warning"> <a href="index.html">返回主页</a> </button>

        </form>
       
    </div>
</body>

</html>
